<!-- Tables -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
        <!-- table caption -->
        <caption>List of Numbers</caption>
        <!-- table heading -->
        <tr>
            <th colspan="3">One</th>
            <th>Two</th>
            <th>Three</th>
        </tr>
    </thead>
    <tbody>
        <!-- table data -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
