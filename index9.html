<!-- Divs & Spans -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs adn Spans</title>
</head>
<body>
    <!-- inline element -->
    <a href="#">Link1</a>
    <a href="#">Link2</a>

    <!-- block element -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- inline element -->
    <span>Span1</span>
    <span>Span2</span>

    <!-- block element -->
    <div>div1</div>
    <div>div2</div>
</body>
</html>
